<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Specials - Fine Choice Meats</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f5f7;
            color: #172b4d;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #dfe1e6;
            margin-bottom: 20px;
        }
        .header img {
            max-height: 60px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
            color: #42526e;
            margin: 0;
        }
        .product-card {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #dfe1e6;
            border-radius: 8px;
        }
        .product-image img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-details h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        .price-container { display: flex; align-items: baseline; gap: 8px; }
        .old-price { text-decoration: line-through; color: #7a869a; }
        .new-price { font-weight: 600; color: #de350b; }
        .quantity-input {
            margin-left: auto;
            text-align: right;
        }
        .quantity-input label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #6c757d;
        }
        .quantity-input input {
            width: 80px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dfe1e6;
            text-align: center;
            font-size: 1.1em;
        }
        .submit-container {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }
        #submitOrderBtn {
            width: 100%;
            max-width: 400px;
            background-color: #0065ff;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 6px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        #loadingMessage, #errorMessage { text-align: center; padding: 40px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Fine Choice Meats Logo">
        <h1>Weekly Specials</h1>
    </div>

    <div class="container">
        <div id="productList">
            <p id="loadingMessage">Loading specials...</p>
            <p id="errorMessage" style="display: none; color: red;"></p>
        </div>

        <div class="submit-container">
            <button id="submitOrderBtn">Submit Order</button>
        </div>
    </div>

    <script>
        // --- FINAL, ROBUST JAVASCRIPT LOGIC (v9 - Simplified Order Sheet) ---
        
        let loadedProducts = []; 

        document.addEventListener('DOMContentLoaded', function() {
            const campaignFileURL = 'campaign.json?v=' + new Date().getTime();
            fetchProducts(campaignFileURL);
            document.getElementById('submitOrderBtn').addEventListener('click', submitOrderHandler);
        });

        async function fetchProducts(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const products = await response.json();
                loadedProducts = products;
                displayProducts(products);
            } catch (error) {
                console.error('Failed to load campaign data:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerText = 'Could not load specials. Please try again later.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function displayProducts(products) {
            const productListDiv = document.getElementById('productList');
            document.getElementById('loadingMessage').style.display = 'none';
            let productHTML = '';

            products.forEach(product => {
                productHTML += `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/80x80/f87171/ffffff?text=Chicken" alt="${product.ProductName_col}">
                        </div>
                        <div class="product-details">
                            <h3>${product.ProductName_col}</h3>
                            <div class="price-container">
                                <span class="old-price">$${parseFloat(product.OriginalPrice_col).toFixed(2)}</span>
                                <span class="new-price">$${parseFloat(product.SpecialPrice_col).toFixed(2)} / case</span>
                            </div>
                        </div>
                        <div class="quantity-input">
                            <label for="qty-${product.ProductID_col}">Quantity</label>
                            <input type="number" class="product-quantity-input" data-product-id="${product.ProductID_col}" min="0" placeholder="0">
                        </div>
                    </div>
                `;
            });
            productListDiv.innerHTML = productHTML;
        }
        
        function submitOrderHandler() {
            const orderItems = [];
            const quantityInputs = document.querySelectorAll('.product-quantity-input');

            quantityInputs.forEach(input => {
                const quantity = parseInt(input.value);
                if (quantity > 0) {
                    const id = input.dataset.productId;
                    const product = loadedProducts.find(p => p.ProductID_col === id);
                    if (product) {
                        orderItems.push({
                            name: product.ProductName_col,
                            quantity: quantity
                        });
                    }
                }
            });

            if (orderItems.length === 0) {
                alert('Please enter a quantity for at least one item.');
                return;
            }

            let emailBody = 'New Web Order Submission:\n\n';
            orderItems.forEach(item => {
                emailBody += `${item.name}: ${item.quantity} cases\n`;
            });

            alert('Order Submitted!\n\nA sales rep will contact you shortly to confirm.\n\n' + emailBody);
            
            // Reset all input fields
            quantityInputs.forEach(input => input.value = '');
        }

    </script>
</body>
</html>
